<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .names {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  }

    /* Tooltip CSS */
    .d3-tip {
    line-height: 1.5;
    font-weight: 400;
    font-family:"avenir next", Arial, sans-serif;
    padding: 6px;
    background: rgba(0, 0, 0, 0.6);
    color: #FFA500;
    border-radius: 1px;
    pointer-events: none;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 8px;
      width: 100%;
      line-height: 1.5;
      color: rgba(0, 0, 0, 0.6);
      position: absolute;
      pointer-events: none;

    }

    /* Northward tooltips */
    .d3-tip.n:after {
      content: "\25BC";
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
      text-align: center;
    }

    /* Eastward tooltips */
    .d3-tip.e:after {
      content: "\25C0";
      margin: -4px 0 0 0;
      top: 50%;
      left: -8px;
    }

    /* Southward tooltips */
    .d3-tip.s:after {
      content: "\25B2";
      margin: 0 0 1px 0;
      top: -8px;
      left: 0;
      text-align: center;
    }

    /* Westward tooltips */
    .d3-tip.w:after {
      content: "\25B6";
      margin: -4px 0 0 -1px;
      top: 50%;
      left: 100%;
    }

/*    text{
      pointer-events:none;
    }*/

    .details{
      color:white;
    }

.selector{
      display: inline-block;
      width: 775px;
      height: 25px;
}

</style>
<html>
<body>
    <table  cellpadding="0" cellspacing="0" border="0" >
        <tr>
		    <td>
                <div class = "selector" id="diseaseSelector1"></div>
                <div class = "selector" id="yearSelector1"></div>
		        <div id="diseaseMapSpan">
	                <svg width="700" height="500" id="diseaseMap" aria-labelledby="title">
                        <title>Map of Disease Incidents</title>
                    </svg>
	            </div>
			</td>

		    <td>
                <div class = "selector" id="diseaseSelector2"></div>
                <div class = "selector" id="yearSelector2"></div>
	            <div id="vaccineMapSpan">
	                <svg width="700" height="500" id="vaccineMap" aria-labelledby="title">
			            <title>Map of Vaccine Percentage</title>
                    </svg>
	            </div>
			</td>
        </tr>
	</table>
</body>
</html>

<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="d3-tip.js"></script>
<script>


var format = d3.format(",");

// Set tooltips
var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
              return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>" + "<strong>Population: </strong><span class='details'>" + format(d.population) +"</span>" + "<br></span>" + "<strong>Instances: </strong><span class='details'>" + format(d.instances) +"</span>";
            })

var margin = {top: 0, right: 0, bottom: 0, left: 0},
            width = 700 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

var color = d3.scaleThreshold()
    .domain([-100,0,.000000001,.00000001,.0000001,.000001,.00001,.0001,.001,.01,.1,1,10,100,1000])
    .range(["rgb(247,251,255)", "rgb(222,235,247)", "rgb(198,219,239)", "rgb(158,202,225)", "rgb(107,174,214)", "rgb(66,146,198)","rgb(33,113,181)","rgb(8,81,156)","rgb(8,48,107)","rgb(3,19,43)","rgb(247,251,255)","rgb(247,251,255)","rgb(247,251,255)","rgb(247,251,255)","rgb(247,251,255)"]);

var path = d3.geoPath();

var svg = d3.select("#diseaseMap")
            .attr("width", width)
            .attr("height", height)
            .append('g')
            .attr('class', 'map');

var svgVaccine = d3.select('#vaccineMap')
            .attr("width", width)
            .attr("height", height);

var projection = d3.geoMercator()
                   .scale(110)
                  .translate( [width / 2, height / 1.5]);

var years = new Array(17);

n = 0;
for(var i=2016; i>2000 ;i--){
    years[n] = i;
	n ++;
    }

var diseases = ["Rubella", "Measles", "Pertussis"];

var diseaseSelector1 = d3.select('#diseaseSelector1')
    .append('select')
	.attr('id', 'diseaseSelect1')
    .attr('class','select')
    .on('change',function(d) {onChange(1);});

var diseaseSelector2 = d3.select('#diseaseSelector2')
    .append('select')
    .attr('id', 'diseaseSelect2')
    .attr('class','select')
    .on('change',function(d) {onChange(2);});

var diseaseOptions1 = diseaseSelector1
  .selectAll('option')
  .data(diseases).enter()
  .append('option')
    .text(function (d) { return d; });

var diseaseOptions2 = diseaseSelector2
  .selectAll('option')
  .data(diseases).enter()
  .append('option')
    .text(function (d) { return d; });


var yearSelector1 = d3.select('#yearSelector1')
  .append('select')
    .attr('id', 'yearSelect1')
    .attr('class','select')
    .on('change',function(d) {onChange(1);});

var yearSelector2 = d3.select('#yearSelector2')
  .append('select')
    .attr('id', 'yearSelect2')
    .attr('class','select')
    .on('change',function(d) {onChange(2);});

var dayOptions1 = yearSelector1
  .selectAll('option')
  .data(years).enter()
  .append('option')
    .text(function (d) { return d; });

var dayOptions2 = yearSelector2
  .selectAll('option')
  .data(years).enter()
  .append('option')
    .text(function (d) { return d; });

var chosenDisease = "Rubella"
var chosenYear = 2016

function onChange(map=1) {
    if (map == 1) {
	    //Disease Map
	    var diseaseSelect = document.getElementById("diseaseSelect1");
		var yearSelect = document.getElementById("yearSelect1");
	}
	else {
	    //Change Vaccine Map
		var diseaseSelect = document.getElementById("diseaseSelect2");
		var yearSelect = document.getElementById("yearSelect2");
	}
	
	if (!diseaseSelect || !yearSelect) {
	    return;
	}
	chosenDisease = diseaseSelect.value
	chosenYear = yearSelect.value
	QueueDiseaseMapDataLoad(map);
}

var path = d3.geoPath().projection(projection);

svg.call(tip);
function QueueDiseaseMapDataLoad(map) {
    if (map == 1) {
		if (chosenDisease == "Measles") {
			queue()
				.defer(d3.json, "world_countries.json")
				.defer(d3.csv, "MeaslesInfo.csv")
				.await(ready1);
		}
		else if (chosenDisease == "Rubella") {
			queue()
				.defer(d3.json, "world_countries.json")
				.defer(d3.csv, "RubellaInfo.csv")
				.await(ready1);
		}
		else {
			queue()
				.defer(d3.json, "world_countries.json")
				.defer(d3.csv, "PertussisInfo.csv")
				.await(ready1);
		}
	}
	else {
		if (chosenDisease == "Measles"){
			queue()
				.defer(d3.json, "world_countries.json")
				.defer(d3.csv, "MeaslesInfo.csv")
				.await(ready2);
		}
		else if (chosenDisease == "Rubella") {
			queue()
				.defer(d3.json, "world_countries.json")
				.defer(d3.csv, "RubellaInfo.csv")
				.await(ready2);
		}
		else {
			queue()
				.defer(d3.json, "world_countries.json")
				.defer(d3.csv, "PertussisInfo.csv")
				.await(ready2);
		}
	}
}

QueueDiseaseMapDataLoad(1);
QueueDiseaseMapDataLoad(2);


function ready1(error, data, dataWHO) {
  var percent = {},
      populationByID = {},
      instances = {};
  dataWHO.forEach(function(d) {
        if (d.year == chosenYear) {
            populationByID[d.Code] = d.population;
            percent[d.Code] = d.percent;
            instances[d.Code] = d.instances
		}
      });
  data.features.forEach(function(d) {
        d.population = populationByID[d.id];
        d.percent = percent[d.id];
        d.instances = instances[d.id];
      });
  svg.append("g")
      .attr("class", "countries")
    .selectAll("path")
      .data(data.features)
    .enter().append("path")
      .attr("d", path)
      .style("fill", function(d) { return color(percent[d.id]); })
      .style('stroke', 'white')
      .style('stroke-width', 1.5)
      .style("opacity",0.8)
      // tooltips
        .style("stroke","white")
        .style('stroke-width', 0.3)
        .on('mouseover',function(d){
          tip.show(d);

          d3.select(this)
            .style("opacity", 1)
            .style("stroke","white")
            .style("stroke-width",3);
        })
        .on('mouseout', function(d){
          tip.hide(d);

          d3.select(this)
            .style("opacity", 0.8)
            .style("stroke","white")
            .style("stroke-width",0.3);
        });



  svg.append("path")
      .datum(topojson.mesh(data.features, function(a, b) { return a.id !== b.id; }))
       // .datum(topojson.mesh(data.features, function(a, b) { return a !== b; }))
      .attr("class", "names")
      .attr("d", path);
}

function ready2(error, data, dataWHO) {
  var percent = {},
      populationByID = {},
      instances = {};
  dataWHO.forEach(function(d) {
        if (d.year == chosenYear) {
            populationByID[d.Code] = d.population;
            percent[d.Code] = d.percent;
            instances[d.Code] = d.instances
		}
      });
  data.features.forEach(function(d) {
        d.population = populationByID[d.id];
        d.percent = percent[d.id];
        d.instances = instances[d.id];
      });

  svgVaccine.append("g")
      .attr("class", "countries")
    .selectAll("path")
      .data(data.features)
    .enter().append("path")
      .attr("d", path)
      .style("fill", function(d) { return color(percent[d.id]); })
      .style('stroke', 'white')
      .style('stroke-width', 1.5)
      .style("opacity",0.8)
      // tooltips
        .style("stroke","white")
        .style('stroke-width', 0.3)
        .on('mouseover',function(d){
          tip.show(d);

          d3.select(this)
            .style("opacity", 1)
            .style("stroke","white")
            .style("stroke-width",3);
        })
        .on('mouseout', function(d){
          tip.hide(d);

          d3.select(this)
            .style("opacity", 0.8)
            .style("stroke","white")
            .style("stroke-width",0.3);
        });



  svg.append("path")
      .datum(topojson.mesh(data.features, function(a, b) { return a.id !== b.id; }))
       // .datum(topojson.mesh(data.features, function(a, b) { return a !== b; }))
      .attr("class", "names")
      .attr("d", path);
}

</script>
